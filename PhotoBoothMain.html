 <!doctype HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>PhotoBooth</title>
<link rel="stylesheet" type="text/css" href="PhotoBoothMain.css">
</head>

<body>

<main>
  <div id = "title">Photobooth.</div>
  
  <div class = "border"></div>
  
  <div id = "mainContainer">
        <div id = "pictures">
        </div>
        
        <div id="nav">
            
            <button id = "uploadBox" class = "navButton" onclick = "displayUpload()" >
                <img id = "uploadImg" src = "Assets/uploadIcon-01.png" alt = "upload icon"/> upload
            </button>
            <div id = "fileUploadBox" class = "hiddenNavBox"> 
                <input type="file" id="fileSelector" value = "hsd vk">
                <button id="uploadButton" onclick="uploadFile()">upload</button>
            </div>
            <button id = "filterBox"  class = "navButton" onclick = "displayFilter()" >
                <img id = "filterImg" src = "Assets/filterIcon-01.png" alt = "filter icon"/> filter
            </button>
            <div id = "filterBox" class = "hiddenNavBox"> 
                <input type="text" id="filterTextBox">
                <button id="filterEnterButton" onclick="filterEnter()">enter</button>
                <button id="filterClearButton" onclick="filterClear()">clear filter</button>
            </div>
            <button id = "favoritesBox"  class = "navButton" onclick = "displayFavorites()" >
                <img id = "favoritesImg" src = "Assets/favoritesIcon.png" alt = "favorites icon"/> upload
            </button>
        </div>
  </div>
  

</main>

<script src="PhotoBoothMain.js"></script>

</body>
</html>
